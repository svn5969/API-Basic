<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="title" type="text" placeholder="title">
    <input id="body-content" type="text" placeholder="Detail">
    <button id="search">Submit</button>



    <script>
        document.getElementById('search').addEventListener("click", function () {
            // submit e click korle input er detail nia console e dekhabo
            const title = document.getElementById('title').value
            const bodyContent = document.getElementById('body-content').value
            console.log(title, bodyContent);
            /////////////////////////////////////////////////
            const post = { title: title, body: bodyContent }
            nowPostToServer(post)
        })
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/users', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(data => console.log(data))
        }
    </script>
</body>

</html>
